name: Publish Respec document to regels.overheid.nl
inputs:
  token:
    description: "The secret publication token"
    required: true
runs:
  using: composite
  steps:
    - name: Send notify request
      id: request
      uses: fjogeleit/http-request-action@main
      with:
        url: "https://regels.overheid.nl/api/publications?owner=${{ github.event.repository.owner.name }}&repo=${{ github.event.repository.name }}&secret=${{ inputs.token }}"
