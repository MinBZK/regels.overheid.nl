    shortDescription: >
      Openbare bibliotheek van regels die de overheid gebruikt om
      wetgeving te vertalen naar uitvoering.
    longDescription: >
      Regels zijn nodig om wet- en regelgeving te vertalen naar
      uitvoering. Er zijn geen eenduidige aanwijzingen hoe een regel moet worden
      opgesteld. Daardoor kun je niet altijd controleren of een regel juist is.
      Die aanwijzingen bestaan bijvoorbeeld wel voor wet- en regelgeving. Regels
      zijn ook geen computercode die gecontroleerd kan worden door een machine.
      Het is daarom lastig voor overheden, burgers en bedrijven  lastig om te
      bepalen of een regel 'juist' is.

      Daarom vind je op deze website regels die de overheid gebruikt om wetgeving te vertalen naar uitvoering. 
